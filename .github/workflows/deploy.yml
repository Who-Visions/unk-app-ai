# .github/workflows/deploy.yml
# Unk Agent - CI/CD Pipeline
# Who Visions LLC

name: Deploy Unk Agent

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: unk-agent
  REPO_NAME: unk-agent-repo

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # LINT AND TEST
  # ═══════════════════════════════════════════════════════════════════════════
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff mypy

      - name: Lint with Ruff
        run: |
          ruff check gemini_agent/ deploy.py

      - name: Type check with MyPy
        run: |
          mypy gemini_agent/ deploy.py --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        continue-on-error: true  # Tests may not exist yet

  # ═══════════════════════════════════════════════════════════════════════════
  # BUILD AND PUSH
  # ═══════════════════════════════════════════════════════════════════════════
  build:
    name: Build Container
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      id-token: write

    outputs:
      image_url: ${{ steps.build.outputs.image_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push
        id: build
        run: |
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL
          
          # Also tag as latest for main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            LATEST_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest"
            docker tag $IMAGE_URL $LATEST_URL
            docker push $LATEST_URL
          fi
          
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

  # ═══════════════════════════════════════════════════════════════════════════
  # DEPLOY TO STAGING
  # ═══════════════════════════════════════════════════════════════════════════
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run (Staging)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}-staging
          image: ${{ needs.build.outputs.image_url }}
          region: ${{ env.REGION }}
          env_vars: |
            ENV=staging
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            GCP_LOCATION=${{ env.REGION }}

      - name: Health Check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }}-staging \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "Checking health at $SERVICE_URL/health"
          curl -f "$SERVICE_URL/health"

  # ═══════════════════════════════════════════════════════════════════════════
  # DEPLOY TO PRODUCTION
  # ═══════════════════════════════════════════════════════════════════════════
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run (Production)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ needs.build.outputs.image_url }}
          region: ${{ env.REGION }}
          env_vars: |
            ENV=production
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            GCP_LOCATION=${{ env.REGION }}
          flags: |
            --memory=2Gi
            --cpu=2
            --timeout=300
            --concurrency=80
            --min-instances=0
            --max-instances=100

      - name: Health Check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "Checking health at $SERVICE_URL/health"
          curl -f "$SERVICE_URL/health"

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "Service URL: $SERVICE_URL"

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Production deployment failed!"
          exit 1
